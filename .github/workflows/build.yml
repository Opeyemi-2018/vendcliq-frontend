name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      env:
        VERA_API_BASE_URL: ${{ secrets.VERA_API_BASE_URL }}
        PRODUCT_API_KEY: ${{ secrets.PRODUCT_API_KEY }}
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_VERSION: ${{ secrets.CLIENT_VERSION }}
        CLIENT_ORIGIN: ${{ secrets.CLIENT_ORIGIN }}
        APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}
        AUTH_COOKIE_MAX_AGE: ${{ secrets.AUTH_COOKIE_MAX_AGE }}
        RATE_LIMIT: ${{ secrets.RATE_LIMIT }}
        RATE_LIMIT_WINDOW: ${{ secrets.RATE_LIMIT_WINDOW }} 